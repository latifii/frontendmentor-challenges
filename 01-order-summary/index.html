<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main class="card">
    <figure class="card-img-holder">
      <img src="./images/illustration-hero.svg" alt="Illustration of a person listening to music.">
    </figure>
    <div class="card-body">
      <h1 class="title">Order Summary</h1>
      <p class="content">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
        like!</p>
      <div class="plan-box">
        <div class="plan-box-left">
          <img src="./images/icon-music.svg" alt="Icon music">
          <div class="plan-details">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
        </div>
        <div class="plan-box-right">
          <a class="plan-link" href="#">Change</a>
        </div>
      </div>
    </div>
    <div class="button-holder">
      <button class="btn payment-btn">Proceed to Payment</button>
      <button class="btn cancel-btn">Cancel Order</button>
    </div>
  </main>
</body>

</html>
